<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="add-location">
        <p>+</p>
    </div>
    <form class="location-form hidden" action="">
        <div class="title">
            <h3>Add Location</h3>
            <p>+</p>
        </div>
        <div class="name">
            <input type="text" placeholder="Name">
        </div>       
        <div class="price">
            <input type="number" step="1" placeholder="Price">
        </div>     
        <div class="location-map">
            <input type="text" placeholder="Location">
            <div id="search-map"></div>
        </div>
        <div class="latitude">
            <input type="number" step="0.000000000000001" placeholder="Latitude">
        </div>        
        <div class="longitude">
            <input type="number" step="0.000000000000001" placeholder="Longitude">
        </div>  
        <!-- <div class="image">
            <input type="file" accept="image/">
        </div> -->
        <button>Add location</button>
    </form>
    <div class="search-container">
        <div class="cookies">
        </div>
        <form action="" class="search">
            <input type="text" placeholder="Search place">
        </form>
        <div class="search-results hidden">
            <h3>Search Results</h3>
            <div class="all-search-results">
            </div>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" integrity="sha512-Meww2sXqNHxI1+5Dyh/9KAtvI9RZSA4c1K2k5iL02oiPO/RH3Q30L3M1albtqMg50u4gRTYdV4EXOQqXEI336A==" crossorigin="anonymous"></script>
    <script src="./assets/js/html-map-marker.js"></script>
    <script src="./assets/js/cookie_load.js"></script>
    <script src="./assets/js/toggle.js"></script>
    <script src="./assets/js/maps.js"></script>
    <script src="./assets/js/add_location.js"></script>
    <script src="./assets/js/search.js"></script>
    <!-- <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg80DUpTGkqPuo4d0ixsfb-SstG_fz06k&callback=initMap"></script>
</body>
</html>
